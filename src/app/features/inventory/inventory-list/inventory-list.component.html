<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Inventory Management</h2>

  <table mat-table [dataSource]="(products$ | async) || []" class="mat-elevation-z8 w-full">

    <ng-container matColumnDef="sku">
      <th mat-header-cell *mat-header-cell [style.width.%]="15"> SKU </th>
      <td mat-cell *mat-cell="let product"> {{product.sku}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *mat-header-cell> Product Name </th>
      <td mat-cell *mat-cell="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *mat-header-cell> Category </th>
      <td mat-cell *mat-cell="let product"> {{product.category}} </td>
    </ng-container>

    <ng-container matColumnDef="stockLevel">
      <th mat-header-cell *mat-header-cell> Stock </th>
      <td mat-cell *mat-cell="let product">
        <span [class.text-red-600]="product.stockLevel <= product.minThreshold">
          {{product.stockLevel}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *mat-header-cell> Status </th>
      <td mat-cell *mat-cell="let product">
        <span class="px-2 py-1 rounded text-xs" 
              [ngClass]="product.stockLevel > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
          {{product.status}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *mat-header-cell> Actions </th>
      <td mat-cell *mat-cell="let product">
        <button mat-icon-button color="primary" (click)="onEdit(product)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *mat-header-rowDef="displayedColumns"></tr>
    <tr mat-row *mat-rowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
